<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader阅读站</title>
    <style>
        /* 基础样式设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* 主内容区样式 */
        main {
            padding: 30px 20px;
        }

        /* 线路选择区域 */
        .line-section {
            margin-bottom: 35px;
        }

        .section-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        .section-description {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95rem;
            padding: 0 10px;
        }

        .lines-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .lines-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        /* 线路卡片样式 */
        .line-card {
            text-decoration: none;
        }

        .line-card div {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e1e4e8;
            transition: all 0.3s ease;
        }

        .line-card div:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #b1b5bb;
        }

        .line-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .line-url {
            color: #666;
            font-size: 0.85rem;
            word-break: break-all;
        }

        /* 状态指示器样式 */
        .status-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e1e4e8;
        }

        .status-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 600px) {
            .status-info {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .status-item {
            color: #333;
        }

        /* 状态标签样式 */
        #service-status, 
        #line1-status, 
        #line2-status, 
        #line3-status {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* 状态颜色区分 */
        .status-normal {
            background-color: #d4edda;
            color: #155724;
        }

        .status-partial {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-checking {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #e1e4e8;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 网站头部 -->
        <header>
            <h1>Reader阅读站</h1>
        </header>

        <!-- 主内容区 -->
        <main>
            <!-- 线路选择卡片 -->
            <div class="line-section">
                <div>
                    <h2 class="section-title">线路选择</h2>
                    <p class="section-description">部分浏览器无法检测联通性，如全部阻塞，可逐个尝试红色标识线路。</p>
                </div>

                <div class="lines-container">
                    <!-- 线路1按钮 -->
                    <a href="http://xg-2.frp.one:56879" target="_blank" rel="noopener noreferrer" class="line-card">
                        <div>
                            <div class="line-title">
                                <h3>香港 <span id="line1-status"></span></h3>
                            </div>
                            <p class="line-url">http://xg-2.frp.one:56879</p>
                        </div>
                    </a>

                    <!-- 线路2按钮 -->
                    <a href="http://sj.frp.one:56879" target="_blank" rel="noopener noreferrer" class="line-card">
                        <div>
                            <div class="line-title">
                                <h3>圣何塞 <span id="line2-status"></span></h3>
                            </div>
                            <p class="line-url">http://sj.frp.one:56879</p>
                        </div>
                    </a>

                    <!-- 线路3按钮 -->
                    <a href="http://jp.frp.one:56879" target="_blank" rel="noopener noreferrer" class="line-card">
                        <div>
                            <div class="line-title">
                                <h3>东京 <span id="line3-status"></span></h3>
                            </div>
                            <p class="line-url">http://jp.frp.one:56879</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 服务状态指示器 -->
            <div class="status-section">
                <div class="status-info">
                    <div class="status-item">
                        <span id="service-status"></span>
                        <span id="service-text"> 服务状态: 检测中...</span>
                    </div>
                    <div class="status-item">
                        <span>最后更新: </span>
                        <span id="lastUpdate">2025-07-07 12:00</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer>
            <p>© 2025 Reader阅读站 - 版权所有</p>
            <p>选择绿色的线路以开始阅读</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 线路配置
        const lines = [
            { id: 'line1', url: 'http://xg-2.frp.one:56879', statusElement: 'line1-status' },
            { id: 'line2', url: 'http://sj.frp.one:56879', statusElement: 'line2-status' },
            { id: 'line3', url: 'http://jp.frp.one:56879', statusElement: 'line3-status' }
        ];

        // 跳转标志和在线计数
        let hasJumped = false;
        let onlineCount = 0;

        // 检测配置
        const config = {
            timeout: 8000,        // 超时时间
            retryCount: 3,        // 重试次数
            retryDelay: 1000      // 重试间隔时间
        };

        // 页面加载完成后开始检测
        document.addEventListener('DOMContentLoaded', function () {
            startLineChecking();
            // 每10秒自动检查一次线路状态
            setInterval(startLineChecking, 10000);
        });

        // 开始检查所有线路状态
        function startLineChecking() {
            // 更新最后更新时间
            const now = new Date();
            const formattedDate = now.toISOString().slice(0, 10);
            const formattedTime = now.toTimeString().slice(0, 5);
            document.getElementById('lastUpdate').textContent = `${formattedDate} ${formattedTime}`;

            // 初始化状态
            document.getElementById('service-status').textContent = '检测中...';
            document.getElementById('service-text').textContent = ' 服务状态: 检测中...';
            updateStatusStyles();
            
            // 重置在线计数
            onlineCount = 0;

            // 检查每条线路
            lines.forEach(line => {
                checkLineStatus(line).then(result => {
                    if (result.online) {
                        onlineCount++;
                        updateServiceStatus();

                        // 发现第一条可用线路就立即跳转
                        if (!hasJumped) {
                            hasJumped = true;
                            window.location.href = result.line.url;
                        }
                    }
                }).catch(error => {
                    console.error(`线路 ${line.id} 检测出错:`, error);
                });
            });
        }

        // 更新服务状态显示
        function updateServiceStatus() {
            const serviceStatusElement = document.getElementById('service-status');
            const serviceTextElement = document.getElementById('service-text');

            if (onlineCount === lines.length) {
                serviceStatusElement.textContent = '正常';
                serviceTextElement.textContent = ` 服务状态: ${onlineCount}条线路正常`;
            } else if (onlineCount > 0) {
                serviceStatusElement.textContent = '部分正常';
                serviceTextElement.textContent = ` 服务状态: ${onlineCount}/${lines.length}条线路正常`;
            } else {
                serviceStatusElement.textContent = '全部异常';
                serviceTextElement.textContent = ' 服务状态: 所有线路均无法连接';
            }

            // 更新状态样式
            updateStatusStyles();
        }

        // 更新状态样式
        function updateStatusStyles() {
            // 更新服务状态样式
            const serviceStatus = document.getElementById('service-status').textContent;
            const serviceStatusElement = document.getElementById('service-status');
            
            // 清除所有状态类
            serviceStatusElement.className = '';
            
            // 添加对应状态类
            if (serviceStatus === '正常') {
                serviceStatusElement.classList.add('status-normal');
            } else if (serviceStatus === '部分正常') {
                serviceStatusElement.classList.add('status-partial');
            } else if (serviceStatus === '全部异常') {
                serviceStatusElement.classList.add('status-error');
            } else if (serviceStatus === '检测中...') {
                serviceStatusElement.classList.add('status-checking');
            }

            // 更新线路状态样式
            lines.forEach(line => {
                const statusElement = document.getElementById(line.statusElement);
                const status = statusElement.textContent;
                
                statusElement.className = '';
                
                if (status === '正常') {
                    statusElement.classList.add('status-normal');
                } else if (status === '异常') {
                    statusElement.classList.add('status-error');
                } else if (status === '检测中...') {
                    statusElement.classList.add('status-checking');
                }
            });
        }

        // 线路状态检测方法
        async function checkLineStatus(line) {
            const statusElement = document.getElementById(line.statusElement);
            statusElement.textContent = '检测中...';
            updateStatusStyles();

            try {
                // 尝试多种检测方法
                await Promise.race([
                    checkWithCORS(line.url),
                    checkWithImage(line.url),
                    checkWithIframe(line.url),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), config.timeout))
                ]);

                statusElement.textContent = '正常';
                updateStatusStyles();
                return { line, online: true };
            } catch (error) {
                statusElement.textContent = '异常';
                updateStatusStyles();
                return { line, online: false };
            }
        }

        // 方法1: 使用CORS请求检测
        function checkWithCORS(url) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Timeout'));
                }, config.timeout);

                fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal,
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                })
                .then(() => {
                    clearTimeout(timeoutId);
                    resolve(true);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    reject(error);
                });
            });
        }

        // 方法2: 使用Image对象检测
        function checkWithImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const timeoutId = setTimeout(() => {
                    img.onload = img.onerror = null;
                    reject(new Error('Timeout'));
                }, config.timeout);

                img.onload = () => {
                    clearTimeout(timeoutId);
                    resolve(true);
                };
                img.onerror = () => {
                    clearTimeout(timeoutId);
                    reject(new Error('Image load failed'));
                };

                // 使用随机参数避免缓存
                img.src = `${url}/favicon.ico?t=${Date.now()}`;
            });
        }

        // 方法3: 使用iframe检测
        function checkWithIframe(url) {
            return new Promise((resolve, reject) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                const timeoutId = setTimeout(() => {
                    document.body.removeChild(iframe);
                    reject(new Error('Timeout'));
                }, config.timeout);

                iframe.onload = () => {
                    clearTimeout(timeoutId);
                    document.body.removeChild(iframe);
                    resolve(true);
                };

                iframe.onerror = () => {
                    clearTimeout(timeoutId);
                    document.body.removeChild(iframe);
                    reject(new Error('Iframe load failed'));
                };

                iframe.src = url;
            });
        }
    </script>
</body>
</html>
