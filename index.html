<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader阅读站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <!-- 网站头部 -->
        <header>
            <h1>Reader阅读站</h1>
        </header>

        <!-- 主内容区 -->
        <main>
            <!-- 线路选择卡片 -->
            <div>
                <div>
                    <h2>线路选择</h2>
                    <p>部分浏览器无法检测联通性，如全部阻塞，可逐个尝试红色标识线路。</p>
                </div>

                <div>
                    <!-- 线路1按钮 -->
                    <a href="http://xg-2.frp.one:56879" target="_blank" rel="noopener noreferrer">
                        <div>
                            <div>
                                <h3>中国香港 <span id="line1-status"></span></h3>
                            </div>
                            <p>http://xg-2.frp.one:56879</p>
                        </div>
                    </a>

                    <!-- 线路2按钮 -->
                    <a href="http://sj.frp.one:56879" target="_blank" rel="noopener noreferrer">
                        <div>
                            <div>
                                <h3>美国圣何塞 <span id="line2-status"></span></h3>
                            </div>
                            <p>http://sj.frp.one:56879</p>
                        </div>
                    </a>

                    <!-- 线路3按钮 -->
                    <a href="http://jp.frp.one:56879" target="_blank" rel="noopener noreferrer">
                        <div>
                            <div>
                                <h3>日本东京 <span id="line3-status"></span></h3>
                            </div>
                            <p>http://jp.frp.one:56879</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 服务状态指示器 -->
            <div>
                <div>
                    <div>
                        <span id="service-status"></span>
                        <span id="service-text"> 服务状态: 检测中...</span>
                    </div>
                    <div>
                        <span>最后更新: </span>
                        <span id="lastUpdate">2025-07-07 12:00</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer>
            <p>© 2025 Reader阅读站 - 版权所有</p>
            <p>选择绿色的线路以开始阅读</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 线路配置
        const lines = [
            { id: 'line1', url: 'http://xg-2.frp.one:56879', statusElement: 'line1-status' },
            { id: 'line2', url: 'http://sj.frp.one:56879', statusElement: 'line2-status' },
            { id: 'line3', url: 'http://jp.frp.one:56879', statusElement: 'line3-status' }
        ];

        // 新增一个标志，用于判断是否已经跳转
        let hasJumped = false;
        let onlineCount = 0;

        // 检测配置
        const config = {
            timeout: 8000,        // 超时时间
            retryCount: 3,       // 重试次数
            retryDelay: 1000     // 重试间隔时间
        };

        // 更新最后更新时间为当前时间
        document.addEventListener('DOMContentLoaded', function () {
            startLineChecking();

            // 每10秒自动检查一次线路状态
            setInterval(startLineChecking, 10000);
        });

        // 开始检查所有线路状态
        function startLineChecking() {
            const now = new Date();
            const formattedDate = now.toISOString().slice(0, 10);
            const formattedTime = now.toTimeString().slice(0, 5);
            document.getElementById('lastUpdate').textContent = `${formattedDate} ${formattedTime}`;

            document.getElementById('service-status').textContent = '检测中...';
            document.getElementById('service-text').textContent = ' 服务状态: 检测中...';

            // 重置在线计数
            onlineCount = 0;

            // 开始检查每条线路
            lines.forEach(line => {
                checkLineStatus(line).then(result => {
                    if (result.online) {
                        onlineCount++;
                        updateServiceStatus();

                        // 发现第一条可用线路就立即跳转
                        if (!hasJumped) {
                            hasJumped = true;
                            window.location.href = result.line.url;
                        }
                    }
                }).catch(error => {
                    console.error(`线路 ${line.id} 检测出错:`, error);
                });
            });
        }

        // 更新服务状态显示
        function updateServiceStatus() {
            const serviceStatusElement = document.getElementById('service-status');
            const serviceTextElement = document.getElementById('service-text');

            if (onlineCount === lines.length) {
                serviceStatusElement.textContent = '正常';
                serviceTextElement.textContent = ` 服务状态: ${onlineCount}条线路正常`;
            } else if (onlineCount > 0) {
                serviceStatusElement.textContent = '部分正常';
                serviceTextElement.textContent = ` 服务状态: ${onlineCount}/${lines.length}条线路正常`;
            } else {
                serviceStatusElement.textContent = '全部异常';
                serviceTextElement.textContent = ' 服务状态: 所有线路均无法连接';
            }
        }

        // 改进的线路状态检测方法
        async function checkLineStatus(line) {
            const statusElement = document.getElementById(line.statusElement);
            statusElement.textContent = '检测中...';

            try {
                // 尝试多种检测方法
                await Promise.race([
                    checkWithCORS(line.url),
                    checkWithImage(line.url),
                    checkWithIframe(line.url),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), config.timeout))
                ]);

                statusElement.textContent = '正常';
                return { line, online: true };
            } catch (error) {
                statusElement.textContent = '异常';
                return { line, online: false };
            }
        }

        // 方法1: 使用CORS请求检测
        function checkWithCORS(url) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Timeout'));
                }, config.timeout);

                fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal,
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                })
                    .then(() => {
                        clearTimeout(timeoutId);
                        resolve(true);
                    })
                    .catch(error => {
                        clearTimeout(timeoutId);
                        reject(error);
                    });
            });
        }

        // 方法2: 使用Image对象检测
        function checkWithImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const timeoutId = setTimeout(() => {
                    img.onload = img.onerror = null;
                    reject(new Error('Timeout'));
                }, config.timeout);

                img.onload = () => {
                    clearTimeout(timeoutId);
                    resolve(true);
                };
                img.onerror = () => {
                    clearTimeout(timeoutId);
                    reject(new Error('Image load failed'));
                };

                // 使用随机参数避免缓存
                img.src = `${url}/favicon.ico?t=${Date.now()}`;
            });
        }

        // 方法3: 使用iframe检测
        function checkWithIframe(url) {
            return new Promise((resolve, reject) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                const timeoutId = setTimeout(() => {
                    document.body.removeChild(iframe);
                    reject(new Error('Timeout'));
                }, config.timeout);

                iframe.onload = () => {
                    clearTimeout(timeoutId);
                    document.body.removeChild(iframe);
                    resolve(true);
                };

                iframe.onerror = () => {
                    clearTimeout(timeoutId);
                    document.body.removeChild(iframe);
                    reject(new Error('Iframe load failed'));
                };

                iframe.src = url;
            });
        }
    </script>
</body>
</html>
